<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Dünger Rechner</title>
</head>
<body>
  <div class="navbar">
    <button class="nav-button"><a href="index.html">Index</a></button>
    <button class="nav-button"><a href="https://github.com/vsvito420/biobizz">Github</a></button>
    <button class="nav-button"><a href="contact.asp">Contact</a></button>
    <button class="nav-button"><a href="about.asp">sample text</a></button>
  </div>
  <div class="container">
    <h1>BioBizz Dünger Rechner</h1>
    <hr>
    <img src="image2.png" width="100%">
    <div class="slider-container">
      <label for="week">Woche:</label>
      <input type="range" id="week" min="0" max="10" value="0" class="slider">
      <span id="weekValue">0</span>
    </div>
    <div class="slider-container">
      <label for="watering">Wasser:</label>
      <input type="range" id="watering" min="0" max="2000" value="0" step="100" class="slider">
      <span id="wateringValue">0</span>
    </div>
    <div class="fertilizers">
      <button class="fertilizer-btn" style="background-color:#6d5653;">
        <label for="rootJuice">Root Juice</label>
      </button>
      <button class="fertilizer-btn" style="background-color:#446e4a;">
        <label for="bioGrow">Bio Grow</label>
      </button>
      <button class="fertilizer-btn" style="background-color:#f8ac9a;">
        <label for="bioBloom">Bio Bloom</label>
      </button>
      <button class="fertilizer-btn" style="background-color:#3693a4;">
        <label for="bioHeaven">Bio Heaven</label>
      </button>
      <button class="fertilizer-btn" style="background-color:#b04241;">
        <label for="topMax">Top Max</label>
      </button>
      <button class="fertilizer-btn" style="background-color:#699442;">
        <label for="actiVera">Acti Vera</label>
      </button>
    </div>
    <button id="calculate">Berechnen</button>
    <div id="results" class="hidden">
      <h2>Ergebnisse</h2>
      <ul id="resultList"></ul>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
