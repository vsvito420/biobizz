<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Dünger Rechner</title>
</head>

<body style="background-color:#333333;"> 
    
    <div style="background-color:white;" style="background-color:#9b9b9b; border-color: black; margin: 1%;">
        <h1>BioBizz Dünger Rechner</h1>
        <hr>
        <h2><a href="https://github.com/vsvito420/biobizz">vsvito420 auf GitHub</a></h2>
        <img src="image2.png" width="90%">
    </div>

    <div class="container" style="background-color:#9b9b9b; border-color: black; margin: 1%;">
        <div class="slider-container">
            <label for="week">Woche:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="range" id="week" min="0" max="10" value="0" class="slider">
            <span id="weekValue">0</span>
        </div>

        <div class="slider-container">
            <label for="watering">Menge an Wasser (in ml):&emsp;&emsp;</label>
            <input type="range" id="watering" min="0" max="2000" value="0" step="100" class="slider">
            <span id="wateringValue">0</span>
        </div>

        <div class="fertilizers" style="align-items: right">
            <strong>
                <label for="rootJuice">Root-Juice:</label>
                <label for="bioGrow">BioGrow:</label>
                <label for="bioBloom">BioBloom:</label>
                <label for="bioHeaven">BioHeaven:</label>
                <label for="topMax">Top-Max:</label>
                <label for="actiVera">Acti-Vera:</label>
            </strong>
        </div>

        <button id="calculate">Berechnen</button>

        <div id="results" class="hidden">
            <h2>Ergebnisse</h2>
            <ul id="resultList"></ul>
        </div>
    </div>
</body>

</html>
